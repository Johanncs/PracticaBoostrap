</head>

<body>
    <nav class="navbar navbar-expand-lg bg-primary" data-bs-theme="dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">Navbar</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"
                aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="#">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Link</a>
                    </li>
                    <li class="nav-item dropdown">
                        <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown"
                            aria-expanded="false">
                            Dropdown
                        </a>
                        <ul class="dropdown-menu">
                            <li><a class="dropdown-item" href="#">Action</a></li>
                            <li><a class="dropdown-item" href="#">Another action</a></li>
                            <li>
                                <hr class="dropdown-divider" />

                    <li class="nav-item">

                </ul>
                <form class="d-flex" role="search">
                    <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search" />
                    <button class="btn btn-outline-success" type="submit">
                        Search
                    </button>
                </form>
            </div>
        </div>
    </nav>
    <div class="container my-3 py-3">
        <div class="row">
            <div class="col-sm-12 col-md-4 col-lg-4 col-xl-4">
                <h2>Formulario de lenguajes de Programacion</h2>
                <form action="">
                    <div class="mb-3">
                        <label for="nombre" class="form-label">Lenguaje</label>
                        <input type="email" class="form-control" id="nombre" placeholder="Lenguaje" />
                    </div>
                    <div class="mb-3">
                        <label for="numero" class="form-label">Numero de programadores</label>
                        <input type="number" class="form-control" id="numero" placeholder="Numero de programadores" />
                    </div>
                    <div class="mb-3">
                        <label for="descripcion" class="form-label">Descripcion del lenguaje</label>
                        <textarea class="form-control" id="descripcion" rows="3"></textarea>
                    </div>
                    <div class="d-grid gap-2">
                        <button class="btn btn-success">Guardar</button>
                        <button class="btn btn-danger">Limpiar</button>
                      </div>
                    
                </form>
            </div>
            <div class="col-sm-12 col-md-8 col-lg-8 col-xl-8">
                <h2>Listado de lenguajes</h2>
                <table class="table table-light table-striped-columns">
                    <thead>
                        <tr>
                            <th>#</th>
                            <th>Lenguaje</th>
                            <th>Cantidad de Programadores</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr>
                            <th>1</th>
                            <th>Javascript</th>
                            <th>21</th>
                        </tr>
                        <tr>
                            <th>2</th>
                            <th>Python</th>
                            <th>110</th>
                        </tr>
                        <tr>
                            <th>3</th>
                            <th>Java</th>
                            <th>120</th>
                        </tr>
                        <tr>
                            <th>4</th>
                            <th>Ruby</th>
                            <th>80</th>
                        </tr>
                        <tr>
                            <th>5</th>
                            <th>C#</th>
                            <th>157</th>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</body>
